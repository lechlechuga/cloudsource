<body id="Franciscobody">
  <h1 id="contactheader">Contact Us!</h1>
  <div class="container mt-5" id="contactform">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="Firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
      <div class="col-md-6">
        <label for="Lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <div class="col-md-6">
        <label for="emailInfo" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-6">
        <label for="companyinfo" class="form-label">Company Name</label>
        <input type="Company" class="form-control" id="companyinfo" required>
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" required placeholder="(559)- Phone number">
      </div>
      <div class="col-md-12">
        <label for="Inquiry" class="form-label">Inquiry</label>
        <textarea class="form-control" id="Inquiry" required rows="3"></textarea>
      </div>
      <div class="col-md-6">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label md-2" for="invalidCheck3">I am Not a Robot</label>
        <div class="invalid-feedback my-3">
          Confirm you are Human.
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" id="sendbutton">Send</button>
        </div>
      </div>
  </div>



  </div>
  </form>

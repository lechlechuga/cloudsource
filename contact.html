  <!-- Contact Form Container Start -->
  
  <div class="container mt-5" id="contactform">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="Firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="firstname" required>
      </div>
      <div class="col-md-6">
        <label for="Lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" required>
      </div>
      <div class="col-md-6">
        <label for="emailInfo" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="emailInfo" required>
      </div>
      <div class="col-md-6">
        <label for="companyinfo" class="form-label">Company Name</label>
        <input type="Company" class="form-control" id="companyinfo" required>
      </div>
      <div class="col-md-6">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phoneNumber" required placeholder="(559)- Phone number">
      </div>
      <div class="col-md-12">
        <label for="Inquiry" class="form-label">Inquiry</label>
        <textarea class="form-control" id="Inquiry" required rows="3" required
          placeholder="Send your questions here, we will respond within 4-5 business days."></textarea>
      </div>
      <div class="col-md-6">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
        <label class="form-check-label md-2" for="invalidCheck3">I am Not a Robot</label>
        <div class="invalid-feedback my-3">
          Confirm you are Human.
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary" id="sendbutton">Send</button>
        </div>
      </div>
    </form>
  </div>

  


  <!--Chat popup-->
  <button class="open-button" onclick="openForm()">Lets Chat!</button>
  <div class="chat-popup" id="myForm">
    <form action="/action_page.php" class="form-container">
      <h1>Chat</h1>

      <label for="msg"><b>Message</b></label>
      <textarea placeholder="Type message.." name="msg" required></textarea>

      <button type="submit" class="btn">Send</button>
      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
    </form>
  </div>

  <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
  </script>
